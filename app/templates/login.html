<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-image: url('../static/background.gif'); background-attachment: fixed; background-size: cover;">  
<br>
<br>
<br>
<br>
<br>
<br>
<div class="mx-auto" style="width: 45%;">
    <div class="card" style="height:60%;">
      <div class="card-body">
        <h1 class="card-title">Login</h1>
        <hr>
        <div class="card-text" style="height: 12rem;">
          <form action="/" method="POST">
            <label>Username</label><br>
            <input type="text" name="username" action="POST" minlength="1" class="form-control" placeholder = "Username" required></input><br>
            <label>Password</label><br>
            <input type="password" name="password" action="POST" class="form-control" placeholder="Password"
              required></input><br>
              <input type="submit" class="btn btn-primary" value="Log in">
            </div>
          </form>
        </div>
        <br>
        <div class="card-footer">
          Don't have an account? <a href="{{url_for('register')}}">Sign up</a>
        </div>
      </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/home.css">
</head>

<body style="background-color:  #DEF2F1; overflow-y: hidden; height: 100%; overflow-x: hidden; width: 100%;">
  <!--background color, overflow removes scrollbar (fixes page overflow)-->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2B7A78;"><!--nav bar color-->
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          jmessage</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Friends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/settings">Settings</a>
          </li>

          
          <li class="nav-item" style="padding-left: 32px;">
            <a class="navbar-brand">
              <img id="nav-pfp" src="{{PICTURE_URL}}" alt="Bootstrap" class="d-inline-block"  width="30" height="30" style="display: inline-block;
              margin-top: 10px; ">
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" style="font-size: 20px; color: #460708;">{{USER}}</a>
          </li>

        </ul>

      </div>
      <form action="/logout">
        <button class="btn btn-info btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

  <!--icon and name of profile-->
  <div style="display: flex; align-items: center; justify-content: center;">
    <img id="pfp" src={{PICTURE_URL}} width="100px" height="100px">
    </div>
    <h1 style="margin-left: 2%; margin-right: 50px;">{{user}}</h1>
    <form action="\settings" method="POST" id="upload_profile_form">
      <div style="display: flex; align-items: center; justify-content: center; text-align: center;">
        <label for="file" class="btn">Click Here to Upload a Profile Picture</label>
        <input type="file" id="file" style="visibility:hidden; margin-right: 5px;" name="change" accept=".jpg, .jpeg, .png" hidden></input>
        <input style="display: inline-block;" type="submit" value="Change">
      </div>
    </form>

  <h4 style="text-align: center; margin-top: 3%;">About me</h4>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div id="bio">
        {{about_me}}
      </div>
      <div id="editarea"></div>
      <br>
      <button type="button" class="btn" id="edit" style="background-color: lightgray;">Edit</button>
    </div>
    <div class="col-sm-4"></div>
  </div>

  <div id="test">

  </div>

  <script src="../static/js/settings.js"></script>
</body>

</html>

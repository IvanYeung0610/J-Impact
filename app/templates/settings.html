<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="../static/css/home.css">
</head>

<body style="background-color:  #DEF2F1; overflow-y: hidden; height: 100%; overflow-x: hidden; width: 100%;">
  <!--background color, overflow removes scrollbar (fixes page overflow)-->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2B7A78;"><!--nav bar color-->
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          jmessage</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/friends">Friends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/settings">Settings</a>
          </li>

        </ul>

      </div>
      <p style="color: lightgray">Welcome, {{USER}}</p>
      <form action="/logout">
        <button class="btn btn-info btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

  <!--icon and name of profile-->
  <div style="display: flex; align-items: center; justify-content: center;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Fresh_made_bread_05.jpg" class="rounded-circle" width="100px" height="100px" >
    <h1 style="margin-left: 2%; margin-right: 50px;">{{user}}</h1>
    <form>
      <div>
      <label for="file" class="btn" style="">Upload Profile Picture</label>
      <input type="file" id="file"  style="visibility:hidden;" name="change"></input>
    </div>
    </form>
</div>

<h4 style="text-align: center; margin-top: 3%;">About me</h4>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div id="bio">
        {{about_me}}
      </div>
      <div id="editarea"></div>
      <br>
        <button type="button" class="btn" id="edit" style="background-color: lightgray;">Edit</button>
      </div>
    <div class="col-sm-4"></div>
</div>

<div id="test">

</div>

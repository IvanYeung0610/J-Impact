<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/home.css">
</head>

<body style="background-color:  #DEF2F1; overflow-y: hidden; height: 100%; overflow-x: hidden; width: 100%;">
  <!--background color, overflow removes scrollbar (fixes page overflow)-->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2B7A78;"><!--nav bar color-->
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          jmessage</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; font-weight: 850;" href="/friends">Friends</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px;" href="/settings">Settings</a>
          </li>

        </ul>

      </div>
      <p style="color: lightgray">Welcome, {{USER}}</p>
      <form action="/logout">
        <button class="btn btn-info btn-sm" style="margin-left: 50px;" type="submit">Log out</button>
      </form>
    </div>
  </nav>

  <!-- header -->
  <div style="background-color: lightgray;">
    Friends |
    <span>
      <button type="button" class="btn" style="background-color: lightgray; width:45vh; text-align: center;" id="friends" onclick="loadFriends()">Friends</button>
      <button type="button" class="btn" style="background-color: lightgray; width:45vh; text-align: center;" id="pending" onclick="loadRequests()">Pending requests</button>
      <button type="button" class="btn" style="background-color: lightgray; width:45vh; text-align: center;" id="explore" onclick="loadExplore()">Explore</button>
    </span>
  </div>

  <br>
  <br>

  <!--search bar-->
  <div style="width:75%; margin: auto;" id="search">
    <form action="/search" method="POST" class="d-flex">
      <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" onkeyup="searchBar(this.value)">
    </form>
  </div>

  <br>
  <br>

  <!--friends list-->
  <h4 style="text-align: center;" id="title">All Friends</h4>
  <br>

  <div id="friendslist" style="margin-left: 50px;"></div>

  <script src="../static/js/friends.js" defer></script>
</body>

</html>
